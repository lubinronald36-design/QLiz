
<html>
  <body>
    <h1>Quiz Time!</h1>
    <form id="quiz-form">
      <p>1. What is the capital of France?</p>
      <input type="radio" id="q1-a1" name="q1" value="Paris">
      <label for="q1-a1">Paris</label><br>
      <input type="radio" id="q1-a2" name="q1" value="London">
      <label for="q1-a2">London</label><br>
      <input type="radio" id="q1-a3" name="q1" value="Berlin">
      <label for="q1-a3">Berlin</label>

      <p>2. What is the largest planet in our solar system?</p>
      <input type="radio" id="q2-a1" name="q2" value="Earth">
      <label for="q2-a1">Earth</label><br>
      <input type="radio" id="q2-a2" name="q2" value="Jupiter">
      <label for="q2-a2">Jupiter</label><br>
      <input type="radio" id="q2-a3" name="q2" value="Saturn">
      <label for="q2-a3">Saturn</label>

      <p>3. Which programming language is this quiz written in?</p>
      <input type="radio" id="q3-a1" name="q3" value="JavaScript">
      <label for="q3-a1">JavaScript</label><br>
      <input type="radio" id="q3-a2" name="q3" value="Python">
      <label for="q3-a2">Python</label><br>
      <input type="radio" id="q3-a3" name="q3" value="Java">
      <label for="q3-a3">Java</label>

      <button type="button" id="submit-btn">Submit</button>
      <div id="result"></div>
      <button type="button" id="retake-btn" style="display: none;">Retake</button>
    </form>

    <script>
      const form = document.getElementById('quiz-form');
      const submitBtn = document.getElementById('submit-btn');
      const resultDiv = document.getElementById('result');
      const retakeBtn = document.getElementById('retake-btn');

      const correctAnswers = {
        q1: 'Paris',
        q2: 'Jupiter',
        q3: 'JavaScript'
      };

      submitBtn.addEventListener('click', () => {
        const userAnswers = {};
        const formData = new FormData(form);
        for (const [name, value] of formData) {
          userAnswers[name] = value;
        }

        let score = 0;
        Object.keys(correctAnswers).forEach((question) => {
          if (userAnswers[question] === correctAnswers[question]) {
            score++;
          }
        });

        const totalQuestions = Object.keys(correctAnswers).length;
        const percentage = (score / totalQuestions) * 100;
        resultDiv.innerText = You scored ${score} out of ${totalQuestions} (${percentage}%);
        retakeBtn.style.display = 'block';
      });

      retakeBtn.addEventListener('click', () => {
        form.reset();
        resultDiv.innerText = '';
        retakeBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
